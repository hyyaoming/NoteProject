buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'android-library'

group='com.tjerkw.slideexpandable'
archivesBaseName='library'
version = '1.0'

android {
    compileSdkVersion 25
    buildToolsVersion = '25.0.2'
}
